<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Qué es una buena práctica?</title>
</head>
<body>
    <!--
        Dependen de cada caso
        Si tu proyecto con HTML y CSS es la versión final de la aplicación que desplegarás a producción,
        entocnes definitivamente es muy buena práctica separar tus estilos en archivos .css.

        Si tu maquetación con HTML y CSS es apenas el principio de tu desarrollo frontend y más adelante
        convertirás estos elementos en compenentes con alguna herramienta como Web Components, Reacj.js,
        Svelte o Vue.js, entonces NO es una mala práctica seprar cada elemento en su respectivo archivo
        ni mantener su HTM y CSS en el mismo lugar.
    -->
</body>
</html>
